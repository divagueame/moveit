        <title>Move it</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>

        <!-- <h1>Move it</h1> -->
    <div class="wrapper">
        <div class="header">
            <h1>Move it!</h1>
        </div>
        <div class="mainDisplay">
            <div class="activeExercise"></div>  
            <div class="controls">
                <div class="control">
                    <div class="play playUrl"></div>
                    <h2>Go!</h2>
                </div>     
                <div class="control">
                    <div class="stop stopUrl"></div>
                    <h2>Stop!</h2>
                </div>
            </div>
            
        </div>
        <div class="main">
            <div class="mainLeft">
                <div class="sectionTitle">
                    <img src="./img/category.svg" alt="category" class="small-icon">
                    <h3 class="center orange">Categories</h3>
                </div>
                <div class="btn-all-buttons center">
                    <button class="btn-2 btn-2c btn-all" id="selectAll">Select all</button>
                    <button class="btn-2 btn-2c  btn-all" id="unselectAll">Unselect all</button>
                </div>

                <div class="exercisesButtonWrapper">

                    <button class="btn btn-2 btn-2c btn-2-pressed typeButton" id="warmup">Warm up</button>
                    <button class="btn btn-2 btn-2c btn-2-pressed typeButton" id="balance">Balance</button>
                    <button class="btn btn-2 btn-2c btn-2-pressed typeButton" id="dynamicstretching">Dynamic stretching</button>
                    <button class="btn btn-2 btn-2c btn-2-pressed typeButton" id="staticstretching">Static stretching</button>
                    <button class="btn btn-2 btn-2c btn-2-pressed typeButton" id="core">Core</button>
                    <button class="btn btn-2 btn-2c btn-2-pressed typeButton" id="pushup">Pushup</button>
                    <button class="btn btn-2 btn-2c btn-2-pressed typeButton" id="legs">Legs</button>
                    <button class="btn btn-2 btn-2c btn-2-pressed typeButton" id="flow">Flow</button>
                    <button class="btn btn-2 btn-2c btn-2-pressed typeButton" id="back">Back</button>
                    <button class="btn btn-2 btn-2c btn-2-pressed typeButton" id="wrist">Wrist</button>
                    <button class="btn btn-2 btn-2c btn-2-pressed typeButton" id="breakdance">Breakdance</button>
                    <button class="btn btn-2 btn-2c btn-2-pressed typeButton" id="handstand">Handstand</button>
                    <button class="btn btn-2 btn-2c btn-2-pressed typeButton" id="ankle">Ankle fix</button>
                    <button class="btn btn-2 btn-2c btn-2-pressed typeButton" id="squat">Squat fix</button>
                    <!-- <button class="btn btn-2 btn-2c hidden"></button> -->

                </div>
                
            </div>
            
            <div class="sectionTitle">
                <img src="./img/dificulty.svg" alt="category"  class="small-icon">
                <h3>Difficulty</h3>

               
        </div>
        <div class="difficultyButtonWrapper">

            <button class="btn btn-2 btn-2c btn-2-pressed difficultyButton" id="level1">Level 1</button>
            <button class="btn btn-2 btn-2c btn-2-pressed difficultyButton" id="level2">Level 2</button>
            <button class="btn btn-2 btn-2c btn-2-pressed difficultyButton" id="level3">Level 3</button>
            <button class="btn btn-2 btn-2c btn-2-pressed difficultyButton" id="level4">Level 4</button>
            <button class="btn btn-2 btn-2c btn-2-pressed difficultyButton" id="level5">Level 5</button>
        <!-- <img src="./img/level1icon.png" alt="category" class="small-icon">
        <img src="./img/level2icon.png" alt="category" class="small-icon">
        <img src="./img/level3icon.png" alt="category" class="small-icon">
        <img src="./img/level4icon.png" alt="category" class="small-icon">
        <img src="./img/level5icon.png" alt="category" class="small-icon"> -->
        
    </div>
        </div>
    </div>
    

</div>
