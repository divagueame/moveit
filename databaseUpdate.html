    <div class="wrapper">
        <div class="header">
            <h1>Update it!</h1>
        </div>
        <div class="main">
            <div class="mainLeft">
                <h3>Settings</h3>
            </div>
            <div class="mainRight">
                <h3>Active exercise</h3>
                <div class="activeExercise"></div>
            </div>
        </div>
        </div>
    </div>
<div class="form">
    <input type="value" id="moveName" placeholder="Move name"></input>
    <input type="value" id="fileNumber" placeholder="File number"></input>

    <select id="moveType" name="type">
        <option value="core">Core</option>
        <option value="pushup">Push up</option>
        <option value="legs">Legs</option>
        <option value="warmup">Warmup</option>
        <option value="flow">Flow movement</option>
        <option value="back">Back</option>
        <option value="wrist">Wrist</option>
        <option value="breakdance">Breakdance</option>
        <option value="handstand">Handstand</option>
        <option value="ankle">Ankle fix</option>
        <option value="squat">Squat fix</option>
        <option value="balance">Balance</option>
        <option value="dynamicstretching">Dynamic stretching</option>
        <option value="staticstretching">Static stretching</option>
      </select> 

      <select id="moveDifficulty" name="difficulty">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select> 

      <button id="postData">Update move!</button>
</div>
